  <path d="M7.5 23.5 L11 13 L13.5 13 L17 23.5 L15.2 23.5 L14.5 21.5 L10 21.5 L9.3 23.5 Z M10.7 19.8 L13.8 19.8 L12.25 15.8 Z"
